<div [class]="cls" class="d-none d-sm-block">
    <div class="container st7">
        <div class="Howitworks">
            <h2>How it works</h2>
            <div *ngIf="data.title">
                <div class="AH-T1">{{data.title}}</div>
            </div>
            <ul class="step d-flex flex-nowrap">
                <li class="step-item {{i==0 ? 'active' : ''}}" *ngFor="let n of data.numbers; let i = index" [attr.data-count]="count">
                    <div><span>{{n}}</span></div>
                </li>
            </ul>
            <ul class="nav H-Tabs" id="stepsTab" role="tablist">
                <li class="nav-item" role="presentation" *ngFor="let text of data.texts; let i=index">
                    <a class="nav-link {{i==0 ? 'active first-child' : ''}}" id="step{{i+1}}-tab" data-toggle="tab"
                        href="#step{{count+i}}" [attr.data-item]="i+1" role="tab" aria-controls="step{{count+i}}"
                        aria-selected="false">
                        <span class="icon icon{{i+1}}"></span><br>
                        <span>{{text}}</span></a>
                </li>
            </ul>
            <div class="tab-content H-Tabcontent" id="myTabContent">
                <div *ngFor="let description of data.descriptions; let i = index"
                    class="{{ i!=0 ? 'tab-pane fade': 'tab-pane fade show active'}}" id="step{{count+i}}" role="tabpanel"
                    aria-labelledby="step{{count+i}}-tab">
                    <p *ngFor="let desc of data.descriptions[i]">{{desc}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
